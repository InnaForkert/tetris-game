<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./scripts/form.js"></script>
    <script type="module" src="./scripts/playground.js"></script>
    <script type="module" src="./scripts/rocket.js"></script>
    <script type="module" src="./scripts/sounds.js"></script>
  </head>
  <body>
    <form class="form-js">
      <h1>Tennis</h1>
      <label>
        Please, enter your name:
        <input type="text" name="name" placeholder="Player 1" />
      </label>
      <!-- <p>Wanna play with bot?</p>
      <label>
        <input type="radio" name="bot" value="true" />
        Yes
      </label>
      <label>
        <input type="radio" name="bot" value="false" />
        No
      </label> -->
      <p>Choose your speed:</p>
      <label>
        <input type="radio" name="speed" value="60" />
        Slow
      </label>
      <label>
        <input type="radio" name="speed" value="50" />
        Normal
      </label>
      <label>
        <input type="radio" name="speed" value="40" />
        Fast
      </label>
      <label>
        <input type="radio" name="speed" value="30" />
        Super fast
      </label>
      <button type="submit">Submit</button>
    </form>
    <div class="player is-hidden">
      <p class="player-gretting"></p>
      <p class="player-score">
        Your speed: <span class="speed"></span>, your score:
        <span class="score"></span>
      </p>
    </div>
    <div class="playground is-hidden" id="playground"></div>
  </body>
</html>
